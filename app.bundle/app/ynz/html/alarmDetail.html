<html>
	<head>
		<meta charset="UTF-8">

		<meta name="wap-font-scale" content="no">
		<meta name="apple-mobile-web-app-title" content=""/>

		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="format-detection" content="telephone=no,email=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta http-equiv="x-rim-auto-match" content="none"/>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>		
		<meta name="description" content="" /> 
    	<meta name="keywords" content=""/>
		<title>报警信息--报警处理</title>
		<link rel="icon shortcut" type="image/x-icon" href="favicon.ico">
		<!--common style start-->
		<!--图标start-->
		<link rel="stylesheet" type="text/css" href="../../demo/demo.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/frozen.css"/>
		<!--图标end-->
		
		<link rel="stylesheet" type="text/css" href="../css/static/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/static/common.css"/>
		<!--common style end-->
		<link rel="stylesheet" type="text/css" href="../css/notice.css"/>
		<!--common js start-->
		<script src="../js/static/rem.js"></script>
		<!--common js end-->
	</head>
	<body>
		<!--header start-->
		<header>
			<div class="detailHead">
				<span class="returnTxt">取消</span>
				<p class="textCenter">报警处理</p>
			</div>	
		</header><!--header end-->
		<!--报警详情start-->
		<section class="wrapColor">
			<div class="alarmTop">
				<dl>
					<dt class="alarmTu"><i class="centerImg"></i><img src="../img/alarm1.png" alt="一级报警"></dt>
					<dd>隆基股份泰州实证电站</br><span class="deepRedColor">一级报警</span></dd>
				</dl>
			</div>
			<div class="alarmMessBox dealBox borderB">
				<form action="" method="post">
					<div class="textareaBox boorderB">
						<span>处理办法</span>
						<textarea class="troubMess" cols="8" placeholder="请填写文字"></textarea>
					</div>
					<ul>
						<li>
							<span>备注信息</span>
							<input type="text" placeholder="请填写文字"/>
						</li>
						<li class="noborder">
							<span>责任单位</span>
							<input type="text" placeholder="请填写文字"/>
						</li>
					</ul>	
				</form>
			</div>
		</section><!--报警详情end-->
		<footer>
			<button type="button" class="dealBtn">提交</button>
		</footer>
	</body>
	<script src="../js/static/zepto.js"></script>
</html>
