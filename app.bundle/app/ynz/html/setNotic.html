			    padding-left: 0.3rem;

		</style>

	<body>
		<div class="main">
			<!--header start-->
			<header>
				<ul class="headerBox">
					<a href="userMess.html"><li class="absolLeft"><i class="ui-icon-return"></i></li></a>
					<li class="textCenter">消息设置</li>
				</ul>	
			</header><!--header end-->
			<section class="wrapColor">
				<form action="">
					<ul class="noticeBox">
						<li class="ui-form-item ui-form-item-switch ui-border-b">
	                        <p>接受新消息</p>
	                        <label class="ui-switch">
	                            <input onclick="clickButt(1);" id="push" type="checkbox">
	                        </label>
                    	</li>
                    	<li class="ui-form-item ui-form-item-switch ui-border-b">
	                        <p>震动</p>
	                        <label class="ui-switch">
	                            <input onclick="clickButt(2);" id="vibrate" type="checkbox">
	                        </label>
                    	</li>
                    	<li class="ui-form-item ui-form-item-switch ui-border-b">
	                        <p>声音</p>
	                        <label class="ui-switch">
	                            <input onclick="clickButt(3);" id="sound" type="checkbox">
	                        </label>
                    	</li>
					</ul>
				</form>
			</section>
		</div>
