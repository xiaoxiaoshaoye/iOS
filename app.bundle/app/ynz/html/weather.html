<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
		<meta name="wap-font-scale" content="no">
		<meta name="apple-mobile-web-app-title" content=""/>
		<meta name="apple-touch-fullscreen" content="YES"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="format-detection" content="telephone=no,email=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta http-equiv="x-rim-auto-match" content="none"/>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>		
		<meta name="description" content="" /> 
    	<meta name="keywords" content=""/>
		<title>气象站</title>
		<link rel="icon shortcut" type="image/x-icon" href="favicon.ico">
		<!--common style start-->
		<!--frozen start-->
		<link rel="stylesheet" type="text/css" href="../../demo/demo.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/frozen.css"/>
		<!--frozen end-->
		<link rel="stylesheet" type="text/css" href="../css/static/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/static/common.css"/>
		<!--common style end-->
		<link rel="stylesheet" type="text/css" href="../css/weather.css"/>
		<!--common js start-->
		<script src="../js/static/rem.js"></script>
		<!--common js end-->
	</head>
	<body class="wrapColor">
		<!--header start-->
		<header>
			<ul class="headerBox">
				<a href="equipView.html"><li class="absolLeft"><i class="ui-icon-return"></i></li></a>
				<li class="textCenter">气象站</li>
			</ul>	
		</header><!--header end-->
		<section class="wrapColor">
			<div class="weather weather1">
				<p class="weathTitle"><i class="weathImg"></i>气象参数</p>
				<div class="weathCont">
					<!--气象数据-->
					<dl class="weathThird">
						<dt><img src="../img/inclined.png" alt="斜面辐射度"></dt>
						<dd class="weatherDt"><p class="num" id="inclinedIrradiance"></p>   <span>W/m²</span></dd>
						<dd class="weathDes">斜面辐射度</dd>
					</dl><!--气象数据-->
					<!--气象数据-->
					<dl class="weathThird">
						<dt><img src="../img/horiz.png" alt="水平辐射度"></dt>
						<dd class="weatherDt"><p class="num" id="irradiance"></p>   <span>W/m²</span></dd>
						<dd class="weathDes">水平辐射度</dd>
					</dl><!--气象数据-->
					<!--气象数据-->
					<dl class="weathThird">
						<dt><img src="../img/direct.png" alt="直接辐射度"></dt>
						<dd class="weatherDt"><p class="num" id="directIrradiance"></p>   <span>W/m²</span></dd>
						<dd class="weathDes">直接辐射度</dd>
					</dl><!--气象数据-->
					<!--气象数据-->
					<dl class="weathThird noborder">
						<dt><img src="../img/scatter.png" alt="散射辐射度"></dt>
						<dd class="weatherDt"><p class="num" id="scateredIrradiance"></p>   <span>W/m²</span></dd>
						<dd class="weathDes">散射辐射度</dd>
					</dl><!--气象数据-->
				</div>		
			</div><!--list1 end-->
			
			<!--list2 start-->
				<div class="weather weather2">
					<!--气象数据-->
					<dl class="weathThird">
						<dt><img src="../img/temper.png" alt="温度"></dt>
						<dd class="weatherDt"><p class="num" id="temperature"></p>   <span>℃</span></dd>
						<dd class="weathDes">温度</dd>
					</dl><!--气象数据-->
					<!--气象数据-->
					<dl class="weathThird">
						<dt><img src="../img/humid.png" alt="湿度"></dt>
						<dd class="weatherDt"><p class="num" id="humidity"></p>   <span>%</span></dd>
						<dd class="weathDes">湿度</dd>
					</dl><!--气象数据-->
					<!--气象数据-->
					<dl class="weathThird">
						<dt><img src="../img/windSpeed.png" alt="风速"></dt>
						<dd class="weatherDt"><p class="num" id="windSpeed"></p>   <span>m/s</span></dd>
						<dd class="weathDes">风速</dd>
					</dl><!--气象数据-->
					<!--气象数据-->
					<dl class="weathThird noborder">
						<dt><img src="../img/windDirect.png" alt="风向"></dt>
						<dd class="weatherDt"><p class="num" id="windDirection"></p>   <span>°</span></dd>
						<dd class="weathDes">风向</dd>
					</dl><!--气象数据-->
				</div><!--list2 end-->
				
				<!--list2 start-->
				<div class="weather weather3">
					<!--气象数据-->
					<dl class="weathThird">
						<dt><img src="../img/rain.png" alt="降雨量"></dt>
						<dd class="weatherDt"><p class="num" id="rainFall"></p>   <span>mm</span></dd>
						<dd class="weathDes">降雨量</dd>
					</dl><!--气象数据-->
					<!--气象数据-->
					<dl class="weathThird">
						<dt><img src="../img/tu3.png" alt="水平当日辐射度"></dt>
						<dd class="weatherDt"><p class="num" id="radiantExposure"></p>   <span>kWh/m²</span></dd>
						<dd class="weathDes">水平当日辐射量</dd>
					</dl><!--气象数据-->
					<!--气象数据-->
					<dl class="weathThird noborder">
						<dt><img src="../img/tu1.png" alt="斜面当日辐射度"></dt>
						<dd class="weatherDt"><p class="num" id="inclinedExposure"></p>   <span>kWh/m²</span></dd>
						<dd class="weathDes">斜面当日辐射量</dd>
					</dl><!--气象数据-->
				</div><!--list2 end-->
		</section>
	</body>
	<script src="../js/config.js"></script>
	<script src="../js/common/tools.js"></script>
	<script src="../js/common/utils.js"></script>
	<script src="../js/static/zepto.js"></script>
	<script src="../js/powerStation/weather.js"></script>
	<script src="http://test.yunengzhe.com:846/cdn/global/plugins/jquery.min.js" type="text/javascript"></script>
</html>
